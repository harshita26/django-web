    <script src="{% static 'js/jquery-3.5.1.slim.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <title>Registration</title>
</head>
<body>
   <nav class="navbar navbar-expand-md bg-white navbar-light border-bottom">
      <a href="index.php" class="navbar-brand"><img src="{% static 'images/logo.jpg' %}" alt="" width='120px'></a>
      <button class="navbar-toggler" data-toggle='collapse' data-target='#navbar01' aria-controls='navbar01' aria-expanded='false' type='button' aria-label='Toggle navigation'><span class="navbar-toggler-icon"></span></button> 
      <div class='collapse navbar-collapse' id="navbar01">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/#about">About</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="/#gallery">Gallery</a>
          </li>
          <!-- <li class="nav-item">
              <a class="nav-link" href="/#contact">Contact</a>
          </li> -->
         </li><li class="nav-item">
            <a class="nav-link" href="/destination">Destination</a>
        </li>
          <li class="nav-item">
              <a class="nav-link" href="register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login">Login</a>
          </li>
      </ul>
      </div>
  </nav>
   <div class="container my-3">
      <div class="card bg-light text-center">
         <article class="card-body mx-auto " style="width: 450px;" >
            <h4 class="card-title">Create Account</h4>
            <p>Get started with your free account</p>
           <form action='register' method="POST">
            {% csrf_token %}
              <div class="form-group input-group">
                 <div class="input-group-append"><span class="input-group-text"> <i class="fa fa-user"></i></span></div>
                 <input type="text" placeholder="First name" class="form-control" name="first_name" >
              </div>
              <div class="form-group input-group">
               <div class="input-group-append"><span class="input-group-text"> <i class="fa fa-user"></i></span></div>
               <input type="name" placeholder="Last Name" class="form-control" name="last_name" >
            </div>
            <div class="form-group input-group">
               <div class="input-group-append"><span class="input-group-text"> <i class="fa fa-user"></i></span></div>
               <input type="text" placeholder="Username" class="form-control" name="username" >
            </div>
              <div class="form-group input-group">
               <div class="input-group-append"><span class="input-group-text"> <i class="fa fa-envelope"></i></span></div>
               <input type="email" placeholder="Email address" class="form-control" name="email" >
            </div>
            <div class="form-group input-group">
               <div class="input-group-append"><span class="input-group-text"> <i class="fa fa-lock"></i></span></div>
               <input type="password" placeholder="Create Password" class="form-control" name="password" >
            </div>
            <div class="form-group input-group">
               <div class="input-group-append"><span class="input-group-text"> <i class="fa fa-lock"></i></span></div>
               <input type="password" placeholder="Retype Password" class="form-control" name="password1" >
            </div>
            <input type="submit" value="Create Account" class="btn btn-primary round form-control">
            <p>Have an account? <a href="/login">Log In</a></p>
           </form>
         </article>
      </div>
   </div>
   <div class="container p-3 text-center">
      {% for message in messages %}
      <h3 class="text-danger"> {{message}}  </h3>
      {% endfor %}
      </div>
</body>
</html>
